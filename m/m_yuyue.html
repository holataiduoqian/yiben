<!DOCTYPE html><html><head>
    <!--meta-->
    <!-- 声明文档使用的字符编码 -->

    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 网页作者 -->

    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow">
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- iOS 设备 end -->
    <meta name="msapplication-TileColor" content="#000">

        <div component="form.js" data="{'id': 'form', 'post_url': 'http://tangt1156.hk2.jiaogeiwo.cn/api/customer-form-foreign/submit-row/385/392', 'fields': [
        {'type': 'text', 'name': '电话', 'label': '请输入您的电话', 'required': true},
        {'type': 'text', 'name': '姓名', 'label': '请输入您的姓名', 'required': true}
        ]}">
            

        <form id="form" class="form" method="post" onsubmit="return false">
            
                    <div class="form-control name">
                        <label for="title"></label>
                        <input required type="text" name="电话" placeholder="请输入您的电话">
                    </div>
                

                    <div class="form-control name">
                        <label for="title"></label>
                        <input required type="text" name="姓名" placeholder="请输入您的姓名">
                    </div>
                
            
            <button id="submitBtn" type="submit">立即预约</button>
        </form>
        <script type="text/javascript">
            $(function(){
                function handlerSubmit() {
                    
                            if (!$("[name=电话]").val()) {
                                alert('请输入您的电话不能为空')
                                return false ;
                            }
                        

                            if (!$("[name=姓名]").val()) {
                                alert('请输入您的姓名不能为空')
                                return false ;
                            }
                        
                    const fields = [{"type":"text","name":"电话","label":"请输入您的电话","required":true},{"type":"text","name":"姓名","label":"请输入您的姓名","required":true}];
                    var values = fields.map(item => {
                        return {
                            name: item.name,
                            label: item.name,
                            value: $("[name='" + item.name + "']").val()
                        }
                    })
                    console.info(values);
                    $.ajax({
                        url: "http://tangt1156.hk2.jiaogeiwo.cn/api/customer-form-foreign/submit-row/385/392",
                        type: 'POST',
                        data: JSON.stringify(values),
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function (data, status, xhr) {
                            if (data && data.status === 0) {
                                alert("提交成功!")
                                location.reload();
                            } else {
                                alert(data.message);
                            }
                        },
                        error: function (xhr, error, exception) {
                            alert(exception.toString());
                        },
                        beforeSend:function() {
                            $("#submitBtn").off('click');
                        },
                        complete: function (data) {
                            $("#submitBtn").on('click', handlerSubmit);
                        }
                    });
                }
                $("#submitBtn").on('click', handlerSubmit);
            })
        </script>
